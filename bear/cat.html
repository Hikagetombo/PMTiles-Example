<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Add an icon to the map</title>
    <meta property="og:description" content="Add an icon to the map from an external URL and use it in a symbol layer." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json'
    });

    map.on('load', async () => {
        //画像の位置指定を絶対パス、相対パスで試験⇒相対パスでも問題なし
        //image = await map.loadImage('https://upload.wikimedia.org/wikipedia/commons/7/7c/201408_cat.png');
        image = await map.loadImage('./images/201408_cat.png');
        //image = await map.loadImage('http://localhost/images/201408_cat.png');
        //image = await map.loadImage('http://localhost/images/bear-red.png');
        //image = await map.loadImage('/images/bear-red.png');
        //image = await map.loadImage('./images/bear-red.png');
        map.addImage('cat', image.data);
        map.addSource('point', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [0, 0]
                        }
                    }
                ]
            }
        });
        map.addLayer({
            'id': 'points',
            'type': 'symbol',
            'source': 'point',
            'layout': {
                'icon-image': 'cat',
                'icon-size': 0.25   //cat.png
                //'icon-size': 1.0    //bear.png
            }
        });
    });
</script>
</body>
</html>
